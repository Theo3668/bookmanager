<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Books</title>
</head>

<body>

<div class="container">

	<h3>Books</h3>
	<hr>

<!--	Add a buttton-->
	<a th:href="@{/books/showFormForAdd}"
	class="btn btn-primary btn-sm mb-3">
		Add Book
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>ISBN</th>
				<th>Title</th>
				<th>Author</th>
				<th>Action</th>

			</tr>
		</thead>
		
		<tbody>
			<tr th:each="book: ${books}">
			
				<td th:text="${book.isbn}" />
				<td th:text="${book.title}" />
				<td th:text="${book.author}" />
<!--				add update button/link-->
				<td>
					<a th:href="@{/books/showFormForUpdate(bookId =${book.bookId})}"
					    class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/books/delete(bookId =${book.bookId})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to remove this book ?')))return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
