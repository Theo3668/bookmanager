<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Students</title>
</head>

<body>

<div class="container">

	<h3>Students</h3>
	<hr>

<!--	Add a buttton-->
	<a th:href="@{/students/showFormForAdd}"
	class="btn btn-primary btn-sm mb-3">
		Add Student
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>

			</tr>
		</thead>
		
		<tbody>
			<tr th:each="student : ${students}">
			
				<td th:text="${student.firstName}" />
				<td th:text="${student.lastName}" />
				<td th:text="${student.email}" />
<!--				add update button/link-->
				<td>
					<a th:href="@{/students/showFormForUpdate(studentId =${student.currentHolder})}"
					    class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/students/delete(studentId =${student.currentHolder})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to remove this student ?')))return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
