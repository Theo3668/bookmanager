<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Students</title>
</head>

<body>

<div class="jumbotron">
	<div class="container">
		<nav class="nav nav-pills nav-fill">
			<a class="nav-item nav-link active" href="#" th:href="@{/students/list}">Students</a>
			<a class="nav-item nav-link" href="#" th:href="@{/accounts/list}">Accounts</a>
			<a class="nav-item nav-link" href="#" th:href="@{/books/list}">Books</a>
		</nav>
		<hr>

		<!--	Add a buttton-->
		<a th:href="@{/students/showFormForAdd}"
		   class="btn btn-primary btn-sm mb-3">
			Add Student
		</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
			<tr>
				<th>Student Number</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Account Number</th>
				<th>Action</th>


			</tr>
			</thead>

			<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${student.studentNumber}" />
				<td th:text="${student.firstName}" />
				<td th:text="${student.lastName}" />
				<td th:text="${student.email}" />
				<td th:text="${student.account.accountNumber}" />
				<!--				add update button/link-->
				<td>
					<a th:href="@{/students/showFormForUpdate(studentId =${student.studentNumber})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					<a href="#" th:href="@{/students/delete(studentId =${student.studentNumber})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to remove this student ?')))return false">
						Delete
					</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	
</div>
	
</body>
</html>
